<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"   rel="stylesheet"  type='text/css'>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>

    <div>
      <canvas id="gradient-canvas"></canvas>
    </div>
    <header class="header1" data-aos="slide-down" data-aos-duration="1000"  data-aos-offset="-10000" data-aos-easing="ease-in-out" >
      <a href="index.html"><h1 class='logo' id="logo">TC</h1></a>
        <h1 class="title">Task Calender</h1>
       
    </header>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="container">
          <h1>To-Do List</h1>
          
          <div class="todolist">
            <form>
              <input type="text" id="task" placeholder="Enter a task">
              <button type="button" id="add-btn" class="addBtn">Add Task</button>
            </form>
            <div>
              <ul id="task-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div> 
    
    <div class="calendar">
      <div class="month">
        <div class="prev">&#10094;</div>
        <div class="month-name"></div>
        <div class="next">&#10095;</div>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>
    


</body>
<script>AOS.init();</script>
</html>
