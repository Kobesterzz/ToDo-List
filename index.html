<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div>
    <canvas id="gradient-canvas"  />
  </div>
    <h1>Task Calender</h1>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="container">
            <h1>To-Do List</h1>
            <div class="todolist">
                <form>
                <input type="text" id="task" placeholder="Enter a task">
                <button type="button" id="add-btn" class="addBtn">Add Task</button>
                </form>
                <div>
                    <ul id="task-list">
                    </ul>
                </div>
            </div>
          </div>
        </div>
    </div> 

    <div class="calendar">
        <div class="month">
          <div class="prev">&#10094;</div>
          <div class="month-name"></div>
          <div class="next">&#10095;</div>
          
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
</body>
</html>
